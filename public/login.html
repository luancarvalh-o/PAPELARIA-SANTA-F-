<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Papeleria Santa F√©</title>
  <link rel="stylesheet" href="/styles/global.css">
  <style>
    .auth-container {
      max-width: 450px;
      margin: 0 auto;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .auth-title {
      text-align: center;
      color: var(--color-primary);
      font-size: 28px;
      margin-bottom: 30px;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background-color: var(--color-background);
      border: 2px solid var(--color-border);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-family: var(--font-family);
      font-size: 16px;
    }

    .tab-btn.active {
      background-color: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .demo-credentials {
      background-color: var(--color-background);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .demo-credentials strong {
      color: var(--color-primary);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">
        <div class="logo-icon">üìù</div>
        Papeleria Santa F√©
      </a>
      <nav>
        <a href="/">In√≠cio</a>
        <a href="/catalog.html">üì¶ Cat√°logo</a>
        <a href="/services.html">üõ†Ô∏è Servi√ßos</a>
        <a href="/contact.html">üìû Contato</a>
        <a href="/cart.html">üõí Carrinho<span class="cart-badge" id="cartCount">0</span></a>
      </nav>
    </div>
  </header>

  <main>
    <div class="hero" style="padding: 40px 20px;">
      <div class="container">
        <h1>Acesso √† Conta</h1>
      </div>
    </div>

    <section style="padding: 40px 20px;">
      <div class="auth-container">
        <div class="tab-buttons">
          <button class="tab-btn active" onclick="switchTab('login')">Entrar</button>
          <button class="tab-btn" onclick="switchTab('register')">Criar Conta</button>
        </div>

        <!-- Login Tab -->
        <div id="loginTab" class="tab-content active">
          <h2 class="auth-title">Entrar</h2>

          <div id="loginMessage"></div>

          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" required>
            </div>

            <div class="form-group">
              <label for="loginPassword">Senha</label>
              <input type="password" id="loginPassword" required>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Entrar</button>
          </form>
        </div>

        <!-- Register Tab -->
        <div id="registerTab" class="tab-content">
          <h2 class="auth-title">Criar Conta</h2>

          <div id="registerMessage"></div>

          <form id="registerForm">
            <div class="form-group">
              <label for="registerName">Nome Completo</label>
              <input type="text" id="registerName" required>
            </div>

            <div class="form-group">
              <label for="registerEmail">Email</label>
              <input type="email" id="registerEmail" required>
            </div>

            <div class="form-group">
              <label for="registerPassword">Senha</label>
              <input type="password" id="registerPassword" required minlength="6">
            </div>

            <div class="form-group">
              <label for="registerPhone">Telefone (opcional)</label>
              <input type="tel" id="registerPhone">
            </div>

            <div class="form-group">
              <label for="registerAddress">Endere√ßo (opcional)</label>
              <input type="text" id="registerAddress">
            </div>

            <button type="submit" class="btn" style="width: 100%;">Criar Conta</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Papeleria Santa F√©. Todos os direitos reservados.</p>
      <p>Telefone: (31) 3532-2210 | Email: contato@papeleriasantafe.com</p>
    </div>
  </footer>

  <script src="/scripts/cart.js"></script>
  <script>
    function switchTab(tab) {
      // Update buttons
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // Update content
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tab + 'Tab').classList.add('active');
    }

    function showMessage(elementId, message, isError = false) {
      const element = document.getElementById(elementId);
      element.innerHTML = `<div class="message ${isError ? 'error' : 'success'}">${message}</div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('loginMessage', 'Login realizado com sucesso!');
          setTimeout(() => {
            window.location.href = '/profile.html';
          }, 1000);
        } else {
          showMessage('loginMessage', data.error || 'Erro ao fazer login', true);
        }
      } catch (error) {
        showMessage('loginMessage', 'Erro ao conectar com o servidor', true);
      }
    });

    // Register form
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const phone = document.getElementById('registerPhone').value;
      const address = document.getElementById('registerAddress').value;

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password, phone, address })
        });

        const data = await response.json();

        if (data.success) {
          showMessage('registerMessage', 'Conta criada com sucesso!');
          setTimeout(() => {
            window.location.href = '/profile.html';
          }, 1000);
        } else {
          showMessage('registerMessage', data.error || 'Erro ao criar conta', true);
        }
      } catch (error) {
        showMessage('registerMessage', 'Erro ao conectar com o servidor', true);
      }
    });

    // Initialize
    updateCartCount();
  </script>
</body>
</html>
